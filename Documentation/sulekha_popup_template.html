    function submit_nps(){
        var tvc_nps_score = document.getElementsByName("tvc_nps");

            if(tvc_nps_score[i].checked){

       dataLayer.push({

      });
                  if(tvc_rating >= 0 && tvc_rating < 7){

                  }else if(tvc_rating == 7 || tvc_rating == 8){
                          jQuery('.popup').css("top","8%");

                        jQuery('.popup').append(' <div id="tvc_promoter"><img src="http://d2blwevgjs7yom.cloudfront.net/npssulekhaimage/tvc_slogo.png" style="margin-top: 15px;margin-bottom: 15px;"><p id="qstn">Thank you for your feedback!</p><p style="font-family: Arial,Helvetica,sans-serif;font-size: 14px;color: gray;margin-bottom: 4px;">You feedback will help us improve our services</p><p style="font-family: Arial,Helvetica,sans-serif;font-size: 14px;color: gray;margin-top:1px;">to get you job done even better</p><img src="http://d2blwevgjs7yom.cloudfront.net/npssulekhaimage/happyc.png" style="margin-top: 15px;margin-bottom: 15px;"><p id="qstn">Spread the word!</p><div id="tvc_social"><a  id="tvc_twitter" href="https://twitter.com/intent/tweet?text=%20Hey%2C%20I%20just%20went%20%23AntiJugaad%20with%20Sulekha.%20Have%20you%20%3F&via=Sulekhadotcom&url=https%3A%2F%2Fantijugaad.sulekha.com" target="_blank"><img src="http://d2blwevgjs7yom.cloudfront.net/npssulekhaimage/twtr.png"></a><a href="http://www.facebook.com/sharer.php?u=www.facebook.com/Sulekhadotcom" target="_blank"><img src="http://d2blwevgjs7yom.cloudfront.net/npssulekhaimage/fb.png"></a></div></div>');
